<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>L'histoire d'Ori</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Configuration de base de l'interface utilisateur */
    body {
      background-color: #0c0a09; /* bg-gray-950 */
      color: #e5e7eb; /* text-gray-200 */
      font-family: sans-serif;
    }
    /* Styles pour la barre de navigation inférieure */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: rgba(17, 24, 39, 0.9); /* bg-gray-900/90 */
      backdrop-filter: blur(8px);
      padding: 1rem;
      box-shadow: 0 -4px 6px -1px rgba(0, 0, 0, 0.1), 0 -2px 4px -1px rgba(0, 0, 0, 0.06);
      border-top: 2px solid rgba(139, 92, 246, 0.2); /* ring-indigo-500/20 */
      z-index: 50;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    /* Styles pour le bouton flottant du sommaire */
    .summary-btn-container {
      position: fixed;
      bottom: 6rem; /* Ajusté pour éviter le chevauchement avec la navigation */
      right: 1rem;
      z-index: 50;
    }
    /* Styles pour le modal du sommaire */
    .summary-modal {
      position: fixed;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      padding: 1rem;
      z-index: 40;
    }
    .summary-modal.show {
      display: flex;
    }
    /* Styles pour les boutons de navigation */
    .nav-btn {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      border-radius: 9999px; /* rounded-full */
      font-weight: 600;
      transition-property: all;
      transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
      transition-duration: 300ms;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }
    .nav-btn.enabled {
      background-image: linear-gradient(to right, #4c1d95, #6d28d9); /* from-indigo-700 to-violet-700 */
      color: white;
    }
    .nav-btn.enabled:hover {
      background-image: linear-gradient(to right, #431c82, #5b21b6); /* hover:from-indigo-600 hover:to-violet-600 */
    }
    .nav-btn.disabled {
      background-color: #374151; /* bg-gray-700 */
      color: #6b7280; /* text-gray-500 */
      cursor: not-allowed;
    }
    .nav-btn .icon {
      width: 20px;
      height: 20px;
    }
    .nav-btn .label {
      display: none;
    }
    @media (min-width: 1024px) {
      .nav-btn .label {
        display: inline;
      }
    }
    .story-content {
      padding-bottom: 7rem; /* Espace pour la navigation fixe en bas */
    }
    .summary-item-active {
        background-color: #4338ca; /* bg-indigo-700 */
        color: white;
    }
  </style>
</head>
<body class="bg-gray-950 text-gray-100 font-sans antialiased">

  <main class="flex-grow p-4 lg:p-10 max-w-4xl mx-auto w-full story-content">
    <div id="story-container" class="bg-gray-900/50 rounded-2xl shadow-xl p-6 lg:p-10 ring-1 ring-indigo-500/20">
      <!-- Le contenu de l'histoire sera inséré ici par JavaScript -->
    </div>
  </main>

  <!-- Bouton flottant pour le sommaire -->
  <div class="summary-btn-container">
    <button id="show-summary-btn" class="bg-indigo-700 text-white rounded-full p-4 shadow-lg hover:bg-indigo-600 transition-colors duration-200 focus:outline-none focus:ring-4 focus:ring-indigo-500/50">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" class="lucide lucide-book-open">
        <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/>
        <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/>
      </svg>
    </button>
  </div>

  <!-- Boutons de navigation fixes en bas de page -->
  <div class="bottom-nav">
    <button id="prev-page-btn" class="nav-btn">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" class="lucide lucide-arrow-left">
        <path d="m12 19-7-7 7-7"/>
        <path d="M19 12H5"/>
      </svg>
      <span class="label">Précédent</span>
    </button>
    <span id="page-counter" class="text-gray-400 text-sm lg:text-base">1 / 6</span>
    <button id="next-page-btn" class="nav-btn">
      <span class="label">Suivant</span>
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" class="lucide lucide-arrow-right">
        <path d="M5 12h14"/>
        <path d="m12 5 7 7-7 7"/>
      </svg>
    </button>
  </div>

  <!-- Sommaire (Modal) -->
  <div id="summary-modal" class="summary-modal">
    <div class="bg-gray-900 rounded-3xl p-6 lg:p-10 max-w-lg w-full shadow-2xl ring-2 ring-indigo-500/20 relative">
      <button id="close-summary-btn" class="absolute top-4 right-4 text-gray-400 hover:text-white transition-colors p-2 rounded-full hover:bg-gray-800">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" class="lucide lucide-x">
          <path d="M18 6 6 18"/><path d="m6 6 12 12"/>
        </svg>
      </button>
      <h3 class="text-3xl font-bold mb-6 text-indigo-400 flex items-center gap-3">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" class="lucide lucide-book-open">
          <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/>
          <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/>
        </svg>
        Sommaire de l'histoire
      </h3>
      <div id="summary-list" class="space-y-4 max-h-[70vh] overflow-y-auto pr-2">
        <!-- Les items du sommaire seront insérés ici par JavaScript -->
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Définition de l'histoire avec tous les détails et chapitres
      const storyData = [
        {
          id: 'intro',
          title: 'Chapitre 0 : Le Monde d\'Ori',
          icon: '<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-book-open"><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></svg>',
          content: `
            <p class="text-lg text-indigo-200 mb-6 leading-relaxed">
              Bienvenue dans le récit complet de la saga **Ori**. Ce document vous guidera à travers les événements poignants et les aventures épiques de l'esprit gardien, depuis sa naissance accidentelle dans la Forêt de Nibel jusqu'à son destin final en tant que protecteur de la vie. Préparez-vous à plonger dans une histoire de sacrifice, d'amour et de lumière, racontée avec une richesse de détails inédite.
            </p>
            <p class="text-lg text-gray-300 leading-relaxed">
              La saga se divise en deux jeux principaux : **Ori and the Blind Forest** et **Ori and the Will of the Wisps**. Nous explorerons chaque moment clé, chaque personnage et chaque décision qui a façonné le destin d'Ori. Le voyage commence avec la Forêt de Nibel, où la lumière et la vie sont en parfaite harmonie, jusqu'à ce que le destin intervienne.
            </p>
            <img
                src="https://placehold.co/1200x675/1f2937/9ca3af?text=Le+Monde+d'Ori"
                alt="[Image du Monde d'Ori]"
                class="w-full h-auto object-cover rounded-xl mt-6 shadow-lg ring-1 ring-indigo-500/20"
            />
          `
        },
        {
          id: 'prologue',
          title: 'Chapitre 1 : Le Prologue - La Chute et le Malheur',
          icon: '<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-sparkles"><path d="M9.916 5.2a3 3 0 0 1 4.168 0"/><path d="M12 2v2"/><path d="M19.8 8.2a3 3 0 0 1 0 4.168"/><path d="M22 10h-2"/><path d="M19.8 15.8a3 0 0 1-4.168 0"/><path d="M12 22v-2"/><path d="M4.2 15.8a3 3 0 0 1 0-4.168"/><path d="M2 12h2"/></svg>',
          content: `
            <p class="text-lg text-indigo-200 mb-6 leading-relaxed">
              Tout commence dans la paisible et magique **Forêt de Nibel**, sous la protection bienveillante de l'imposant **Arbre Spirituel**. Durant une violente tempête, une feuille se détache de l'arbre, emportant avec elle une petite créature de lumière, un esprit gardien nommé **Ori**. La feuille s'écrase loin, et Ori, seule et vulnérable, est découverte par une créature tendre et massive nommée **Naru**. Naru l'élève comme son propre enfant, et les deux vivent dans un bonheur simple.
            </p>
            <p class="text-lg text-gray-300 leading-relaxed">
              Ce bonheur est brisé lorsque **Sein**, le cœur de l'Arbre Spirituel, est volé par la chouette géante **Kuro**. Ce vol provoque un événement cataclysmique : le Fléau. La forêt commence à se flétrir, la nourriture disparaît. Naru, affaiblie, finit par mourir de faim, laissant Ori seule et dévastée. C'est à ce moment, au bord du désespoir, que l'Arbre Spirituel guide Ori et la ressuscite, l'incitant à entreprendre sa quête.
            </p>
            <p class="text-lg text-gray-300 leading-relaxed">
              Cet événement est le point de départ de l'aventure d'Ori. L'esprit gardien, initialement une créature de lumière sans but, découvre sa destinée en devenant le dernier espoir d'une forêt mourante. Ori retrouve **Sein**, qui est maintenant l'esprit qui l'accompagne et le guide. Ensemble, ils doivent restaurer l'équilibre de Nibel en purifiant les trois éléments : l'eau, le vent et la chaleur.
            </p>
            <img
                src="https://placehold.co/1200x675/1f2937/9ca3af?text=Naru+et+Ori+dans+leur+maison"
                alt="[Image de Naru et Ori dans leur maison]"
                class="w-full h-auto object-cover rounded-xl mt-6 shadow-lg ring-1 ring-indigo-500/20"
            />
          `
        },
        {
          id: 'blind-forest-1',
          title: 'Chapitre 2 : La Quête des Éléments de Nibel',
          icon: '<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-leaf"><path d="M11 20A7 7 0 0 1 9.8 6.1C15.5 5 17 4.48 19 4a5 5 0 0 0-5 5c0 1.5-1.5 2.4-4 4Z"/><path d="M2 21c0-3 1.85-5.36 5.08-6H9c1.5 0 3-.5 3-2s-1.5-2-3-2H8l-3.17-2.61A3 3 0 0 1 5 3a2 2 0 0 0-3 3c0 3.33 1 6.83 3 10l-.42 1.25A2 2 0 0 0 4.86 20"/></svg>',
          content: `
            <p class="text-lg text-indigo-200 mb-6 leading-relaxed">
              Le voyage d'Ori et Sein est un périple de guérison à travers les zones ravagées de Nibel. Chaque élément est lié à une zone spécifique de la forêt, et Ori doit affronter des défis uniques pour chacun d'eux.
            </p>
            <p class="text-lg text-gray-300 leading-relaxed">
              Sa première étape est l'**Arbre de Ginso**, un lieu majestueux mais ravagé. Pour y parvenir, Ori doit remonter des chutes d'eau et escalader des plateformes périlleuses, tout en étant poursuivie par Kuro. En atteignant le sommet, Ori libère le flux de l'eau, permettant à la vie de s'épanouir à nouveau dans les terres en contrebas, redonnant de l'espoir à la forêt.
            </p>
            <p class="text-lg text-gray-300 leading-relaxed">
              Ori se rend ensuite aux **Ruines de Forlorn**, un lieu de glace et de vent. En rétablissant le vent, Ori purifie l'air et permet à la lumière de se propager. Le défi ici est de naviguer dans un environnement hostile, avec des vents puissants et des passages gelés. La dernière étape est le **Mont Horu**, le cœur volcanique de la forêt, pour restaurer le dernier élément : la chaleur.
            </p>
            <p class="text-lg text-gray-300 leading-relaxed">
              Chacun de ces voyages met à l'épreuve le courage et les compétences d'Ori, la préparant à la confrontation finale.
            </p>
            <img
                src="https://placehold.co/1200x675/1f2937/9ca3af?text=Ori+dans+les+ruines+de+Forlorn"
                alt="[Image d'Ori dans les ruines de Forlorn]"
                class="w-full h-auto object-cover rounded-xl mt-6 shadow-lg ring-1 ring-indigo-500/20"
            />
          `
        },
        {
          id: 'blind-forest-2',
          title: 'Chapitre 3 : La Menace et le Sacrifice de Kuro',
          icon: '<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-flame"><path d="M8.5 14.5A2.5 2.5 0 0 0 11 12c0-1.38-.5-2-1-3-1 1.5-1.44 2.5-2 2.5z"/><path d="M13.5 6.5A2.5 2.5 0 0 0 16 9c0 1.38-.5 2-1 3-1 1.5-1.44 2.5-2 2.5z"/><path d="M10.42 20.5a5.4 5.4 0 0 0-4.7-8.9c-2.8 0-5 2.2-5 5a4.98 4.98 0 0 0 3.3 4.65c.4.13.8.25 1.2.35A2.4 2.4 0 0 1 9 21c.9 1 1.8 2 3 2s2.1-1 3-2c.6-.5 1.1-1.2 1.5-2"/><path d="M14.5 14.5a2.5 2.5 0 0 1-4.1-1.8A2.5 2.5 0 0 1 14.5 14.5z"/></svg>',
          content: `
            <p class="text-lg text-indigo-200 mb-6 leading-relaxed">
              Tout au long de son voyage, Ori est confrontée à la menace de **Kuro**, une gigantesque chouette. D'abord perçue comme un monstre sans cœur, Kuro se révèle être une mère endeuillée. La lumière de l'Arbre Spirituel a autrefois consumé ses enfants, et elle a volé Sein en représailles, déclenchant le Fléau par accident.
            </p>
            <p class="text-lg text-gray-300 leading-relaxed">
              Le voyage d'Ori la mène finalement au **Mont Horu**, le cœur volcanique de la forêt. Après avoir restauré le dernier élément, la chaleur, l'Arbre Spirituel se prépare à libérer une vague de lumière pour purifier Nibel. C'est à ce moment que Kuro lance sa dernière attaque, cherchant à protéger son dernier œuf de la même lumière qui a tué sa famille. Cependant, réalisant le danger qui menace toute la forêt, Kuro fait un choix déchirant. Elle prend son œuf et se sacrifie en plaçant ses ailes devant la lumière, permettant ainsi à la vie de revenir, sauvant Nibel et son dernier enfant, **Ku**.
            </p>
            <p class="text-lg text-gray-300 leading-relaxed">
              Ce sacrifice est un moment clé de l'histoire, montrant que même un antagoniste peut être motivé par l'amour et le désespoir. Il scelle le destin de Kuro et permet à Nibel de renaître, marquant la fin du premier jeu.
            </p>
            <img
                src="https://placehold.co/1200x675/1f2937/9ca3af?text=Le+sacrifice+de+Kuro"
                alt="[Image de Kuro se sacrifiant]"
                class="w-full h-auto object-cover rounded-xl mt-6 shadow-lg ring-1 ring-indigo-500/20"
            />
          `
        },
        {
          id: 'will-of-the-wisps-1',
          title: 'Chapitre 4 : La Fôret de Niwen - Un Nouveau Départ',
          icon: '<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-sprout"><path d="M7 20h10"/><path d="M10 20c5.5-2.7 10.7-9.3 12-12-2.7 1-7.1 2.3-12 0-3.3-1.4-5-4.8-5-7 1.2 5.5 3.1 9.4 6 12.5"/><path d="M12 18a9.45 9.45 0 0 1-4.7-2.67"/><path d="M12 18a9.45 9.45 0 0 0 4.7-2.67"/></svg>',
          content: `
            <p class="text-lg text-indigo-200 mb-6 leading-relaxed">
              Quelques années plus tard, Ori vit en paix avec Naru, Gumo et le nouveau-né Ku dans une Nibel restaurée. Ku a une aile endommagée depuis sa naissance, et Ori et sa famille l'aident à s'envoler. Ensemble, ils explorent le monde, mais une violente tempête les sépare, les projetant dans la lointaine forêt de **Niwen**.
            </p>
            <p class="text-lg text-gray-300 leading-relaxed">
              Ku est séparé d'Ori, qui se retrouve seule dans un monde frappé par un nouveau Fléau : la Pourriture. Pour sauver sa nouvelle amie et la forêt, Ori doit chercher les **trois Wisps** spirituels. Sur son chemin, il rencontre de nouveaux alliés, comme Kwolok, un crapaud sage, et de nombreux Mokis qui l'aident dans sa quête.
            </p>
            <p class="text-lg text-gray-300 leading-relaxed">
              L'antagoniste de cette histoire est **Shriek**, un être de pierre et de ténèbres, né de la pourriture elle-même. Shriek a été rejetée et seule toute sa vie, et elle est pleine de haine envers la lumière et la vie qu'elle n'a jamais pu connaître. Son histoire est un miroir de celle de Kuro, mais avec une issue très différente.
            </p>
            <img
                src="https://placehold.co/1200x675/1f2937/9ca3af?text=Ori+et+Ku+ensemble"
                alt="[Image d'Ori et Ku volant ensemble]"
                class="w-full h-auto object-cover rounded-xl mt-6 shadow-lg ring-1 ring-indigo-500/20"
            />
          `
        },
        {
          id: 'will-of-the-wisps-2',
          title: 'Chapitre 5 : Le Destin d\'Ori et le Sacrifice Final',
          icon: '<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-sun"><circle cx="12" cy="12" r="4"/><path d="M12 2v2"/><path d="M12 20v2"/><path d="m4.93 4.93 1.41 1.41"/><path d="m17.66 17.66 1.41 1.41"/><path d="M2 12h2"/><path d="M20 12h2"/><path d="m6.34 17.66-1.41 1.41"/><path d="m19.07 4.93-1.41 1.41"/></svg>',
          content: `
            <p class="text-lg text-indigo-200 mb-6 leading-relaxed">
              Après avoir vaincu le mal qui dévore Niwen et récupéré les Wisps, Ori fait face à l'ultime défi. Le seul moyen de sauver la forêt est de fusionner avec son Arbre Spirituel, un acte qui exige un sacrifice complet de l'esprit gardien. Ku et Naru arrivent juste à temps pour soutenir Ori, mais la décision est prise.
            </p>
            <p class="text-lg text-gray-300 leading-relaxed">
              Dans un acte d'amour et de sacrifice ultime, Ori se fond dans la lumière de l'Arbre Spirituel, se transformant en la nouvelle source de vie pour Niwen. La forêt se régénère, et le cycle de la vie est restauré. Le jeu se termine avec l'Arbre Spirituel, maintenant Ori, laissant tomber une feuille. Cette feuille emporte avec elle une nouvelle créature de lumière, un nouvel esprit gardien, assurant que l'héritage d'Ori perdurera à travers les âges.
            </p>
            <p class="text-lg text-gray-300 leading-relaxed">
              L'histoire d'Ori se conclut donc avec le sacrifice du héros pour le bien de tous. L'esprit qui a un jour chuté d'un arbre devient lui-même la source de vie d'un autre arbre, fermant la boucle de l'histoire et laissant un héritage de lumière et d'espoir.
            </p>
            <img
                src="https://placehold.co/1200x675/1f2937/9ca3af?text=Le+sacrifice+d'Ori+et+le+nouvel+Arbre+Spirituel"
                alt="[Image du sacrifice d'Ori et du nouvel Arbre Spirituel]"
                class="w-full h-auto object-cover rounded-xl mt-6 shadow-lg ring-1 ring-indigo-500/20"
            />
          `
        },
      ];

      // Références DOM
      const storyContainer = document.getElementById('story-container');
      const prevPageBtn = document.getElementById('prev-page-btn');
      const nextPageBtn = document.getElementById('next-page-btn');
      const pageCounter = document.getElementById('page-counter');
      const showSummaryBtn = document.getElementById('show-summary-btn');
      const summaryModal = document.getElementById('summary-modal');
      const closeSummaryBtn = document.getElementById('close-summary-btn');
      const summaryList = document.getElementById('summary-list');

      let currentPageIndex = 0;

      // Fonction pour mettre à jour le contenu de la page
      function renderPage() {
        const page = storyData[currentPageIndex];
        storyContainer.innerHTML = `
          <h2 class="text-4xl lg:text-5xl font-extrabold text-indigo-400 mb-6">${page.title}</h2>
          <hr class="border-t-2 border-indigo-500/30 mb-8" />
          ${page.content}
        `;
        updateNavigationButtons();
        updatePageCounter();
        updateSummaryHighlight();
      }

      // Fonction pour mettre à jour l'état des boutons de navigation
      function updateNavigationButtons() {
        if (currentPageIndex === 0) {
          prevPageBtn.classList.remove('enabled');
          prevPageBtn.classList.add('disabled');
          prevPageBtn.disabled = true;
        } else {
          prevPageBtn.classList.remove('disabled');
          prevPageBtn.classList.add('enabled');
          prevPageBtn.disabled = false;
        }
        if (currentPageIndex === storyData.length - 1) {
          nextPageBtn.classList.remove('enabled');
          nextPageBtn.classList.add('disabled');
          nextPageBtn.disabled = true;
        } else {
          nextPageBtn.classList.remove('disabled');
          nextPageBtn.classList.add('enabled');
          nextPageBtn.disabled = false;
        }
      }

      // Fonction pour mettre à jour le compteur de pages
      function updatePageCounter() {
        pageCounter.textContent = `${currentPageIndex + 1} / ${storyData.length}`;
      }
      
      // Fonction pour mettre en évidence l'élément du sommaire actif
      function updateSummaryHighlight() {
        const items = summaryList.querySelectorAll('div');
        items.forEach((item, index) => {
          if (index === currentPageIndex) {
            item.classList.add('summary-item-active');
          } else {
            item.classList.remove('summary-item-active');
          }
        });
      }

      // Fonction pour créer et afficher le sommaire
      function createSummary() {
        summaryList.innerHTML = '';
        storyData.forEach((page, index) => {
          const summaryItem = document.createElement('div');
          summaryItem.classList.add(
            'flex', 'items-center', 'gap-3', 'p-2', 'rounded-lg',
            'text-indigo-200'
          );
          if (index === currentPageIndex) {
            summaryItem.classList.add('summary-item-active');
          }
          summaryItem.innerHTML = `
            ${page.icon}
            <span class="text-left w-full">${page.title}</span>
          `;
          summaryList.appendChild(summaryItem);
        });
      }

      // Gestionnaires d'événements
      prevPageBtn.addEventListener('click', () => {
        if (currentPageIndex > 0) {
          currentPageIndex--;
          renderPage();
        }
      });

      nextPageBtn.addEventListener('click', () => {
        if (currentPageIndex < storyData.length - 1) {
          currentPageIndex++;
          renderPage();
        }
      });

      showSummaryBtn.addEventListener('click', () => {
        summaryModal.classList.add('show');
      });

      closeSummaryBtn.addEventListener('click', () => {
        summaryModal.classList.remove('show');
      });

      // Initialisation de la page
      createSummary();
      renderPage();
    });
  </script>

</body>
</html>
